<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regitration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    <div class="container">
        <header>Register as Blood Donor</header>

        <form action="">
            <div class="form first">
                <div class="detail">
                    <span class="title">Personal Details</span>

                    <div class="fields">
                        <div class="input-field">
                            <label>Full Name</label>
                            <input type="text" placeholder="Enter your name" required>
                        </div>
                        <div class="input-field">
                            <label>Date of Birth</label>
                            <input type="date" placeholder="Enter your Date of birth">
                        </div>
                        <div class="input-field">
                            <label>Email</label>
                            <input type="text" placeholder="Enter your email">
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>
                        <div class="input-field">
                            <label>Gender</label>
                            <select class="group">
                                <option>Select gender</option>
                                <option>Male</option>
                                <option>Female</option>
                                <option>Others</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation">
                        </div>
                    </div>
                </div>

                <div class="detail ID">
                    <span class="title">Contact Details</span>
                
                    <div class="fields">
                        <div class="input-field">
                            <label>ID Type</label>
                            <input type="text" placeholder="Enter your id type">
                        </div>
                        <div class="input-field">
                            <label>ID number</label>
                            <input type="number" placeholder="Enter your id number">
                        </div>
                        <div class="input-field">
                            <label>Issue Date</label>
                            <input type="date" placeholder="Enter your issued date">
                        </div>
                        <div class="input-field">
                            <label>Mobile Number</label>
                            <input type="number" placeholder="Enter your mobile number">
                        </div>
                        <div class="input-field">
                            <label>Tel-number</label>
                            <input type="number" placeholder="Enter your Tel-number">
                        </div>
                        <div class="input-field">
                            <label>Occupation</label>
                            <input type="text" placeholder="Enter your Occupation">
                        </div>
                    </div>

                    <button class="next">
                        <span class="btntext">Next</span>
                    </button>
                </div>
            </div>

            <div class=" form Second">
                <div class="detail">
                    <span class="title">Address Details</span>
            
                    <div class="fields">
                        <div class="input-field">
                            <label>Permanent Address</label>
                            <input type="text" placeholder="Enter your address">
                        </div>
                        <div class="input-field">
                            <label>Nationality</label>
                            <input type="text" placeholder="Enter your Nationality">
                        </div>
                        <div class="input-field">
                            <label>state</label>
                            <input type="text" placeholder="Enter your state">
                        </div>
                        <div class="input-field">
                            <label>District</label>
                            <input type="tsxt" placeholder="Enter your district">
                        </div>
                        <div class="input-field">
                            <label>Ward</label>
                            <input type="text" placeholder="Enter your ward">
                        </div>
                        <div class="input-field">
                            <label>Block number</label>
                            <input type="text" placeholder="Enter your block number">
                        </div>
                    </div>
                </div>
            
                <div class="detail ID">
                    <span class="title">Donate Blood</span>
            
                    <div class="fields">
                        <div class="input-field">
                            <label>Blood Group</label>
                            <select class="group">
                                <option>Select your Blood Group</option>
                                <option>A</option>
                                <option>A</option>
                                <option>A</option>
                                <option>A</option>
                                <option>A</option>
                                <option>A</option>
                            </select>
                        </div>
                        <div class="input-field">
                            <label>Any Diseases</label>
                            <input type="text" placeholder="Enter if you have any diseases">
                        </div>
                        <div class="input-field">
                            <label>Password</label>
                            <input type="Password" placeholder="Enter your Password">
                        </div>
                        <div class="input-field">
                            <label>Confirm Password</label>
                            <input type="Password" placeholder="Enter Confirm Password">
                        </div>
                    
                    </div>

                    <div class="buttons">
                            <div class="back">
                                <span class="btntext">Back</span>
                            </div>

                            <button class="next">
                                <span class="btntext">Next</span>
                            </button>
                    </div>
            
                    
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>

<html>

<head>
    <title>Register</title>
    <link rel="stylesheet" href="register.css">
</head>

<body>
    <section class="container">
        <header>Registration Form</header>
        <form action="" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter full name" required>
            </div>

            <div class="input-box">
                <label>Email Address</label>
                <input type="text" placeholder="Enter email address" required>
            </div>

            <div class="column">
                <div class="input-box">
                    <label>Phone Number</label>
                    <input type="number" placeholder="Enter phone number" required> 
                </div>

                <div class="input-box">
                    <label>Birth Date</label>
                    <input type="text" placeholder="Enter your birth date" required>
                </div>
            </div>

                <div class="input-box">
                    <label>Age</label>
                    <input type="text" placeholder="Enter your Age" required>
                </div>

                <div class="box">
                    <h3>Gender</h3>
                    <div class="gender-op">
                        <div class="gender">
                            <input type="radio" id="check" name="gender">
                            <label for="male">Male</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check" name="gender">
                            <label for="male">Female</label>
                        </div>
                        <div class="gender">
                            <input type="radio" id="check" name="gender">
                            <label for="male">Others</label>
                        </div>
                    </div>
                </div>
                
                <div class="input-box">
                    <label>Blood Group</label>
                    <select class="group">
                        <option>Select your Blood Group</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                        <option>A</option>
                    </select>
                </div>

                <div class="input-box">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>
                
                <div class="input-box">
                    <label>Confirm Password</label>
                    <input type="password" placeholder="Enter your confirm password" required>
                </div>


                <button>Submmit</button>

        </form>

    </section>

</body>

</html>
